{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/cat-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Patients</h1>

</section>

<section class="card-container">
  {% for patient in patients %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <img 
            src="{% static 'images/' %}" 
            alt=""
          >
        </div>
        <h2 class="card-title">{{ patient.last }},{{ patient.first }}</h2>
          <p>Date of Birth: {{ patient.date }} </p>
          <p>Gender: {{ patient.gender }}</p>
          <p> Phone: {{ patient.phone }} </p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
