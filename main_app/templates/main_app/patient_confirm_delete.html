{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1> Delete patient?</h1>
  <img src="{% static 'images/' %}" alt=""/>
</div>
<h2>Are you sure you want to delete {{ object. }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'patients_detail' patient.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
